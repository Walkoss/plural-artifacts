name: directus-azure
description: Installs directus on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
oidcSettings:
  authMethod: POST
  uriFormat: https://{domain}/auth/login/plural/callback
  domainKey: hostname
sections:
- name: directus
  configuration:
    - name: hostname
      documentation: FQDN to use for your directus installation
      type: DOMAIN
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: directus
